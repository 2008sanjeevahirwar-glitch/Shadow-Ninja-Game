<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Ninja: Trials of the Dojo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        #gameCanvas {
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: #000;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            z-index: 10;
        }

        .stat {
            margin-bottom: 10px;
            padding: 5px 10px;
            background: rgba(0, 255, 255, 0.1);
            border-left: 3px solid #00ffff;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            border-radius: 5px;
            border: 2px solid #00ffff;
        }

        .controls-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: #00ffff;
        }

        .key-info {
            font-size: 12px;
            margin: 3px 0;
            color: #ccc;
        }

        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="title">Shadow Ninja: Trials of the Dojo</div>
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div id="ui">
        <div class="stat">‚ù§Ô∏è Health: <span id="health">100</span></div>
        <div class="stat">üí∞ Coins: <span id="coins">0</span></div>
    </div>

    <div id="controls">
        <div class="controls-title">‚å®Ô∏è Controls</div>
        <div class="key-info">‚Üê ‚Üí or A/D: Move | SPACE: Jump | S: Stealth | F: Attack</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        const GRAVITY = 0.8;
        const FPS = 60;
        let gameRunning = true;
        let keys = {};

        // Player
        const player = {
            x: 100,
            y: 400,
            width: 40,
            height: 60,
            velX: 0,
            velY: 0,
            speed: 5,
            jumpPower: -15,
            onGround: false,
            doubleJump: true,
            stealth: false,
            health: 100,
            coins: 0,
            dashCooldown: 0,
            dashSpeed: 15
        };

        // Platforms
        const platforms = [
            { x: 0, y: 500, width: 800, height: 20 },
            { x: 200, y: 400, width: 200, height: 20 },
            { x: 500, y: 300, width: 200, height: 20 }
        ];

        // Enemies
        const enemies = [
            { x: 300, y: 450, width: 40, height: 60, health: 50, visionCone: 100, alerted: false },
            { x: 600, y: 250, width: 40, height: 60, health: 50, visionCone: 100, alerted: false }
        ];

        // Coins
        const coins = [
            { x: 220, y: 380, size: 20, collected: false },
            { x: 520, y: 280, size: 20, collected: false }
        ];

        // Traps
        const traps = [
            { x: 250, y: 480, width: 40, height: 20 }
        ];

        // Input handling
        document.addEventListener('keydown', (e) => { keys[e.key] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key] = false; });

        function updatePlayer() {
            player.velX = 0;
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) player.velX = -player.speed;
            if (keys['ArrowRight'] || keys['d'] || keys['D']) player.velX = player.speed;

            player.stealth = keys['s'] || keys['S'];

            if (keys[' '] && player.onGround) {
                player.velY = player.jumpPower;
                player.onGround = false;
            } else if (keys[' '] && player.doubleJump && !player.onGround) {
                player.velY = player.jumpPower;
                player.doubleJump = false;
            }

            player.velY += GRAVITY;
            player.x += player.velX;
            player.y += player.velY;

            player.onGround = false;
            for (let platform of platforms) {
                if (player.x + player.width > platform.x && player.x < platform.x + platform.width &&
                    player.y + player.height >= platform.y && player.y + player.height <= platform.y + 20) {
                    player.y = platform.y - player.height;
                    player.velY = 0;
                    player.onGround = true;
                    player.doubleJump = true;
                }
            }

            // Dash cooldown
            if (player.dashCooldown > 0) player.dashCooldown--;
        }

        function updateEnemies() {
            for (let enemy of enemies) {
                if (Math.abs(enemy.x - player.x) < enemy.visionCone && !player.stealth) {
                    enemy.alerted = true;
                    if (enemy.x < player.x) enemy.x += 2;
                    else enemy.x -= 2;
                } else {
                    enemy.alerted = false;
                    enemy.x += Math.random() > 0.5 ? 1 : -1;
                }
            }
        }

        function checkCollisions() {
            // Coin collection
            for (let coin of coins) {
                if (!coin.collected && player.x + player.width > coin.x && player.x < coin.x + coin.size &&
                    player.y + player.height > coin.y && player.y < coin.y + coin.size) {
                    coin.collected = true;
                    player.coins++;
                }
            }

            // Trap damage
            for (let trap of traps) {
                if (player.x + player.width > trap.x && player.x < trap.x + trap.width &&
                    player.y + player.height > trap.y && player.y < trap.y + trap.height) {
                    player.health -= 0.1;
                }
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = '#808080';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw coins
            ctx.fillStyle = '#00ff00';
            for (let coin of coins) {
                if (!coin.collected) {
                    ctx.beginPath();
                    ctx.arc(coin.x + coin.size / 2, coin.y + coin.size / 2, coin.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Draw traps
            ctx.fillStyle = '#ff0000';
            for (let trap of traps) {
                ctx.fillRect(trap.x, trap.y, trap.width, trap.height);
            }

            // Draw player
            ctx.fillStyle = player.stealth ? 'rgba(0, 0, 255, 0.5)' : '#0000ff';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw enemies
            ctx.fillStyle = '#ff0000';
            for (let enemy of enemies) {
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            }
        }

        function updateUI() {
            document.getElementById('health').textContent = Math.max(0, Math.floor(player.health));
            document.getElementById('coins').textContent = player.coins;
        }

        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateEnemies();
                checkCollisions();
                draw();
                updateUI();
            }
            setTimeout(gameLoop, 1000 / FPS);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
